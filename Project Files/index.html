<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Simple ToDo-List App Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo List <img src="Images/notes.png.png" alt="Image not found"></h2>
            <div class="row">
                <input type="text" id = "input-box" placeholder="Enter your text here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" >
                    <!-- <li class="checked"> Task 01</li>
                    <li>Task 02</li>
                    <li>Task 03</li> -->
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
